<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <section class="app container">
      <img src="images/cart.svg" alt="woman with cart" class="logo" />
      <form class="form" id="form">
        <input type="text" placeholder="Bread" id="main-input" />
        <button id="add-item" class="btn-primary">Add to cart</button>
      </form>
      <ul class="shopping-list">
        <li>Orange</li>
        <li>Banana</li>
      </ul>
    </section>
    <script type="module" src="/app/main.js"></script>
  </body>
</html>
